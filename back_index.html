    <article>
    Objective-C 是在 C 的基礎上，加入面向对象 特性擴充而成的通用型高階编程语言 ，也寫作 ObjC 、Obj-C 和較少用的 Objective C。Objective-C主要應用於 Mac OS X 和 iOS 系統及其相關 API 如Cocoa、Cocoa Touch。
    Objective-C 最初源於 NeXTSTEP 系統，爾後由 OS X 和 iOS 繼承下來。目前主要支持的編譯器有 GCC 與 Clang 。
