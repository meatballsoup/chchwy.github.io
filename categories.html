---
layout: page
---

  <ul class="posts categories">

  {% for category in site.categories %}
    <h3 class="muted">{{ category[0] }} ({{ category[1].size }}) </h3>

    {% for post in category[1] %}
      <li>
        <a href="{{ post.url }}">
          {{ post.title }}
          <time class="inline">{{ post.date | date_to_string }}</time>
        </a>
      </li>
    {% endfor %}

  {% endfor %}

  </ul>
