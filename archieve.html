---
layout: home
title: Archives
---
<h2>{{ site.name }}</h2>
<hr/>

<div class="archives">
    <h3>All posts is here. ({{ site.posts | size }} posts.)</h3>

    <ul>
    {% for post in site.posts %}
        <li style="border-bottom: dashed 1px #ccc; line-height: 1.8em;" >
            <a href="{{ post.url }}"> {{ post.title }} </a>
            -
            <span style="color: #aaa;">
                {{ post.date | date_to_string }}
            </span>
        </li>
    {% endfor %}
    </ul>
</div>
