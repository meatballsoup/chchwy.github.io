---
layout: default
---

<div class="post-list">

  {% for post in site.posts %}

    {% capture y %} {{post.date | date:"%Y"}} {% endcapture %}
    {% if year != y %}
      {% assign year = y %}
      <div class="page-spliter">
        - {{ year }} -
      </div>
    {% endif %}

    <div style="line-height: 2em;">
      <time style="font-family: Consolas, Menlo, monosapce;">
          {{ post.date | date: "%b %d" }}
      </time>
      <a href="{{ post.url }}">
        Â» {{ post.title }}
      </a>
    </div>
  {% endfor %}
</div>
