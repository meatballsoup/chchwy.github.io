---
layout: home
title: index
---

<h2>{{ site.name }}</h2>

<hr/>

{% for post in site.posts limit: 7 %}

    <article class="post-list">
        <time datetime="{{ post.date }}">

            <span class="month-day" style="">{{ post.date | date:"%b %d" }}</span>
            <span class="year" style="">{{ post.date | date:"%Y" }}</span>
        </time>
        <section class="span7" style="float:left;" >
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

            <p>{{ post.content | strip_html | truncatewords: 8 }}</p>
        </section>

        <div style="clear:both;">
            <br/><br/>
        </div>
    </article>

{% endfor %}
