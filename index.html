---
layout: default
---

<div style="margin-bottom: 2em;">
  {% for post in site.posts limit: 5 %}

  <section>
  <time class="text-muted">{{ post.date | date_to_string }}</time>
  <h3>
    <a href="{{ post.url }}" style="color:#000;">
    {{ post.title }}
    </a>
  </h3>
  {{ post.content | strip_html | truncatewords: 6 }}
  <br/>
  <a href="{{ first_post.link }}">(繼續閱讀全文..)</a>
  </section>

  <div style="border-bottom: dashed 1px #ccc; margin:2em 0;"></div>

  {% endfor %}
</div>
