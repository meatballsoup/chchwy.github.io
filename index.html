---
layout: default
published: true
---

<div id="site-index">

  {% assign post = site.posts[0] %}
  <article class="index-top-post">
    <a href="{{ post.url }}">
      <h1 class="underline"> {{ post.title }}</h1>
    </a>
    {{ post.content | strip_html | truncate: 120 }}
    <a href="{{ post.url }}">(繼續閱讀..)</a>
  </article>

  <h2 class="underline">最新文章</h2>

  {% for post in site.posts limit: 8 offset: 1 %}
    <ul class="index-post">
      <li>
        <time>{{ post.date | date_to_string }}</time>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    </ul>
  {% endfor %}

</div>
