---
layout: default
published: true
---

<article class="post-container">
  <time>{{ page.date | date_to_string }}</time>
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-content">
    {{ content }}
  </div>

  <div>
    Tags: <span class="post-tag">{{ page.tags }}</span>
  </div>
</article>
