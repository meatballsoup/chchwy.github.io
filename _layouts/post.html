---
layout: default
published: true
---

<article class="post-wrapper">
  <time class="muted">{{ page.date | date_to_string }}</time>
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-content">
    {{ content }}
  </div>

  <div class="page-spliter">
    Tags: <span class="post-tag">{{ page.tags }}</span>
  </div>
</article>

<br>
