<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{{ site.name }}</title>

    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

	<link href="/media/css/style.css" rel="stylesheet" type="text/css">
    <link href="/media/css/prettify.css" rel="stylesheet" type="text/css">
    <link href="/media/css/autumn.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div id="header" class="column first last span-20">
        <h1 id="site-name" class="column first span-5 prepend-1 append-1">
            <a href="/">{{ site.name }}</a>
        </h1>
        <div id="primary" class="column span-13 last">

            {% include nav.md %}

        </div>
        <div id="secondary" class="column span-18 append-1 prepend-1 first last">

        </div>
    </div>

    <div id="main" class="column first last span-18 prepend-1 append-1">

        {{ content }}

    </div>
</div>

{% include analytics.html %}

</body>
</html>
